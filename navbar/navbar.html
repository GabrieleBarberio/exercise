<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Exercise</title>
</head>
<body>

<!-- inserita navbar nell header -->
<header> 
<nav>
  <div class="navbar_global">
  <!-- div per logo che linka alla homepage -->
  <div class="navbar-link-logo-to-homepage-left">
  <a class="navbar-logo" href="http://example.com/homepage"><img src="html_navbar_logo.png" alt="logo_navbar"></a>
  </div>
  
  <!-- parte principale della navbar -->
  <div class="navbar_main">
    <ul><!-- ho usato la lista non ordinata come richiesto dall'esercizio-->
        <div class="navbar_links_left"><!--div per i link-->
          <li><a href="http://example.com/homepage">Home</a> </li>
          <li><a href="http://example.com/link">Link</a></li>
        </div>
        <div class="navbarbuttons_center"><!--div per i bottoni-->
            <li><button class="dropdown">Dropdown</button></li><!--non ho inserito le altre opzioni-->
            <li><button class="disabled_button_in_navbar" disabled>Disabled</button></li>
        </div>
        </ul>
  </div>
  <!-- div per il form di ricerca-->
  <div class="searchbox_navbar_left">
    <form>
      <input type="text" placeholder="Search">
      <label for="searchbox"><button>search</button></label>
    </form>
  </div>
</div>
</nav>
</header>
  
    

     

       
  



    




</body>
</html>
